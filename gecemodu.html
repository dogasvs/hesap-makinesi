<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gece Modu Hesap Makinesi</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/assets/css/gecemodu.css">
  <script src="assets/js/hesapmakinesi.js" defer></script>

</head>
<body>

  <div class="container">
    <div class="calc">

      <div class="head">
        <h4>calc</h4>
        <div class="mode">
          <p>TEMA</p>
          <div class="choice">
            <div class="choice-number">
              <p>1</p>
              <p>2</p>
              <p>3</p>
            </div>
            <button class="btn-tema"><a href="/koyurenk.html"><img src="/assets/img/Oval.svg" alt=""></a></button>
          </div>
        </div>
      </div>

    <div class="screen">
      <h1></h1>
    </div>

    <div class="process-mathematically">
      <div class="process">
        <button class="btn">7</button>
        <button class="btn">8</button>
        <button class="btn">9</button>
        <button class="btn btn-del">DEL</button>
        <button class="btn">4</button>
        <button class="btn">5</button>
        <button class="btn">6</button>
        <button class="btn plus">+</button>
        <button class="btn">1</button>
        <button class="btn">2</button>
        <button class="btn">3</button>
        <button class="btn mines">-</button>
        <button class="btn dot">.</button>
        <button class="btn">0</button>
        <button class="btn slash">/</button>
        <button class="btn multiplication">x</button>
      </div>

      <div class="process-end">
        <a  class="sifirlama" href="#">RESET</a>
        <a  class="esittir" href="#">=</a>
      </div>

    </div>

    </div>
  </div>

  
</body>
</html>
